<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ–¤ Zine Wall</title>

  <!-- ZINE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Space+Mono&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TITLE -->
  <h1>ðŸ–¤ ZINE WALL</h1>

  <!-- DARK MODE TOGGLE -->
  <button id="toggle">ðŸ–¤ Dark Zine Mode</button>

  <!-- AUTH SECTION -->
  <div id="auth">
    <input id="email" type="email" placeholder="email" />
    <input id="password" type="password" placeholder="password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
  </div>

  <!-- FORUM SECTION -->
  <div id="forum" hidden>
    <p id="user"></p>

    <input id="title" placeholder="post title" />
    <textarea id="content" rows="4" placeholder="paste your thoughts here..."></textarea>
    <button onclick="addPost()">POST</button>

    <!-- WALL -->
    <div id="wall"></div>
  </div>

  <!-- SUPABASE CLIENT -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- DARK MODE TOGGLE SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("toggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
      });
    });
  </script>

  <!-- MAIN JS -->
  <script type="module" src="script.js"></script>

</body>
</html>
